<h1>Contacts Page</h1>

<form action="/api/contact" method="POST">
    <label>Name</label><br>
    <input type="text" id="name" name="name" placeholder="Name" value="Ib Ibsen"><br><br>
    <label >Email</label><br>
    <input type="email" id="email" name="email" placeholder="Email" value="example2@mail.com"><br><br>
    <label>Phone No.</label><br>
    <input type="text" id="tel" name="tel" placeholder="Tel" value="12345678"><br><br>
    <label>Message</label><br>
    <textarea type="text" id="message" name="message" rows="15" cols="40" placeholder="Message">This is the message</textarea><br><br>
    <input type="submit" value="Contact Me!">
</form>
